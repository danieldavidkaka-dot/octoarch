<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctoArch | Autonomous Multi-Agent System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              cyan: { 400: '#22d3ee', 500: '#06b6d4' }
            },
            animation: {
              'grid-flow': 'grid-flow 20s linear infinite',
              'glitch-skew': 'glitch-skew 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              'grid-flow': {
                '0%': { transform: 'perspective(1000px) rotateX(60deg) translateY(-100px) scale(2)' },
                '100%': { transform: 'perspective(1000px) rotateX(60deg) translateY(0px) scale(2)' },
              },
              'breathe': {
                '0%, 100%': { letterSpacing: '-0.05em' },
                '50%': { letterSpacing: '0em' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Maximum Sharpness Settings */
      * {
        text-rendering: geometricPrecision !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        shape-rendering: crispEdges;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #000; }
      ::-webkit-scrollbar-thumb:hover { background: #00F0FF; }
      .film-grain {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9998; pointer-events: none; opacity: 0.015;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/Noise.png");
        animation: grain 8s steps(10) infinite; mix-blend-mode: overlay;
      }
      .scanlines {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9997; pointer-events: none;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px; opacity: 0.6;
      }
      .vignette {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9996; pointer-events: none;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
      }
      @keyframes grain {
        0%, 100% { transform:translate(0, 0) } 10% { transform:translate(-5%, -10%) } 20% { transform:translate(-15%, 5%) }
        30% { transform:translate(7%, -25%) } 40% { transform:translate(-5%, 25%) } 50% { transform:translate(-15%, 10%) }
        60% { transform:translate(15%, 0%) } 70% { transform:translate(0%, 15%) } 80% { transform:translate(3%, 35%) } 90% { transform:translate(-10%, 10%) }
      }
    </style>
    <script type="importmap">

        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
